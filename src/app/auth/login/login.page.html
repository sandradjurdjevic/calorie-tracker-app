<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #logInForm="ngForm" (ngSubmit)="onLogIn(logInForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" email required #email="ngModel"></ion-input>
            </ion-item>

          <!--  <ion-item
              *ngIf="email.invalid && email.touched"
              lines="none"
            >
              <ion-label>
                Should be a valid email address.
              </ion-label>
            </ion-item> -->

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" minlength="5" required #password="ngModel"></ion-input>
            </ion-item>

            <!-- <ion-item
              *ngIf="password.invalid && password.touched"
              lines="none"
            >
              <ion-label>
                Should be minimum 7 characters long.
              </ion-label>
            </ion-item>-->

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="6">

          <div class="ion-text-center">
            <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
          </div>

          <ion-button routerLink="/unos" type="submit" color="primary" expand="block" shape="round" size="small" [disabled]='logInForm.invalid' *ngIf="!isLoading">Log
            In
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label routerLink="/register" color="primary">Don't have account? Register first.</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


</ion-content>
