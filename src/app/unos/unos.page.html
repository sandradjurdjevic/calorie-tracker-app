<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title color="primary">Dnevni unos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="ion-margin-bottom" >
    <!--<ion-img src="https://www.pngonly.com/wp-content/uploads/2017/06/transparent-car-png-10207.png"></ion-img>-->
    <ion-card-content>
      <ion-row>
        <ion-col size="12" class="ion-text-center ion-margin-bottom">
          <ion-card-title >{{ukupnoKalorija}}</ion-card-title>
          <ion-card-subtitle>Calories
            <span> (kcal)</span>
          </ion-card-subtitle>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <!--<ion-button fill="clear" color="dark" routerLink="/details">
            <ion-icon slot="icon-only" name="speedometer-outline"></ion-icon>
          </ion-button>-->
          <ion-card-title>{{ukupnoMasti}}</ion-card-title>
          <ion-card-subtitle>Fats
            <span> (g)</span>
          </ion-card-subtitle>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-card-title>{{ukupnoProteina}}</ion-card-title>
          <ion-card-subtitle>Protein
            <span> (g)</span>
          </ion-card-subtitle>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-card-title>{{ukupnoUH}}</ion-card-title>
          <ion-card-subtitle>Carbs
            <span> (g)</span>
          </ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>



  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="onFabClick()">
    <ion-fab-button>
      <ion-icon name="add" routerLink="/pretraga" ></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col >
        <ion-list *ngFor="let stavka of stavke">
          <ion-item class ="module stavka" (click)="selectStavka(stavka)">
            <ion-title>{{stavka.naziv}}</ion-title>
            <ion-label>{{stavka.kolicina}} {{stavka.mernaJedinica}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
